<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg | Ayam Merdeka</title>
    <link rel="stylesheet" href="/assets/css/regis.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="form">
            <p class="form-title">Daftar Akun Anda</p>
            <div class="input-container">
                <input type="email" id="regEmail" placeholder="Enter email" required>
                <span></span>
            </div>
            <div class="input-container">
                <input type="password" id="regPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="submit">Daftar</button>
            <p class="signup-link">
                <a href="/login/index.html">Kembali</a>
            </p>
        </form>
    </div>
    <script src="/assets/js/regis.js"></script>
</body>
</html>
